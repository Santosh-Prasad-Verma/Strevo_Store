version: '3.8'

services:
  meilisearch:
    image: getmeili/meilisearch:v1.5
    container_name: meilisearch_production
    restart: unless-stopped
    ports:
      - "127.0.0.1:7700:7700"  # Only localhost access
    environment:
      - MEILI_MASTER_KEY=${MEILI_MASTER_KEY}
      - MEILI_ENV=production
      - MEILI_NO_ANALYTICS=true
      - MEILI_HTTP_ADDR=0.0.0.0:7700
      - MEILI_DB_PATH=/meili_data
      - MEILI_DUMP_DIR=/meili_dumps
      - MEILI_LOG_LEVEL=INFO
      - MEILI_MAX_INDEXING_MEMORY=2GB
      - MEILI_MAX_INDEXING_THREADS=4
    volumes:
      - meilisearch_data:/meili_data
      - meilisearch_dumps:/meili_dumps
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:7700/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - meilisearch_network
    deploy:
      resources:
        limits:
          cpus: '2'
          memory: 4G
        reservations:
          cpus: '1'
          memory: 2G

  # Nginx reverse proxy with rate limiting
  nginx:
    image: nginx:alpine
    container_name: meilisearch_nginx
    restart: unless-stopped
    ports:
      - "7701:80"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/rate-limit.conf:/etc/nginx/rate-limit.conf:ro
    depends_on:
      - meilisearch
    networks:
      - meilisearch_network

volumes:
  meilisearch_data:
    driver: local
  meilisearch_dumps:
    driver: local

networks:
  meilisearch_network:
    driver: bridge

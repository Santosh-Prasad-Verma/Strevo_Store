services:
  meilisearch:
    image: getmeili/meilisearch:v1.5
    container_name: strevo_meilisearch
    ports:
      - "7700:7700"
    environment:
      - MEILI_MASTER_KEY=masterKey
      - MEILI_ENV=development
    volumes:
      - meili_data:/meili_data
    restart: unless-stopped

  redis:
    image: redis:7-alpine
    container_name: strevo_redis
    ports:
      - "6379:6379"
    command: redis-server --appendonly yes
    volumes:
      - redis_data:/data
    restart: unless-stopped

volumes:
  meili_data:
  redis_data:

events {
    worker_connections 1024;
}

http {
    # Rate limiting zones
    limit_req_zone $binary_remote_addr zone=search_limit:10m rate=100r/m;
    limit_req_zone $binary_remote_addr zone=index_limit:10m rate=10r/m;
    
    # Connection limiting
    limit_conn_zone $binary_remote_addr zone=addr:10m;
    
    upstream meilisearch {
        server meilisearch:7700;
        keepalive 32;
    }

    server {
        listen 80;
        server_name _;
        
        # Security headers
        add_header X-Frame-Options "SAMEORIGIN" always;
        add_header X-Content-Type-Options "nosniff" always;
        add_header X-XSS-Protection "1; mode=block" always;
        
        # Rate limiting
        limit_req zone=search_limit burst=20 nodelay;
        limit_conn addr 10;
        
        # Health check endpoint (no rate limit)
        location /health {
            proxy_pass http://meilisearch/health;
            access_log off;
        }
        
        # Search endpoints (rate limited)
        location /indexes {
            limit_req zone=search_limit burst=50 nodelay;
            proxy_pass http://meilisearch;
            proxy_http_version 1.1;
            proxy_set_header Connection "";
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_connect_timeout 5s;
            proxy_send_timeout 30s;
            proxy_read_timeout 30s;
        }
        
        # Admin endpoints (stricter rate limit)
        location /dumps {
            limit_req zone=index_limit burst=2 nodelay;
            proxy_pass http://meilisearch;
            proxy_http_version 1.1;
            proxy_set_header Connection "";
        }
        
        location /keys {
            limit_req zone=index_limit burst=2 nodelay;
            proxy_pass http://meilisearch;
            proxy_http_version 1.1;
            proxy_set_header Connection "";
        }
        
        # Block all other endpoints
        location / {
            return 403;
        }
    }
}
